<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/style.css')}}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <h1>Polyplethymosgraphy</h1>
      <form action="#" , method="POST">
        <input type="file" name="file" />
        <input type="text" name="fps" placeholder="Enter fps" />
        <button type="submit">Check your heartrate</button>
      </form>
    </div>
    <div class="content display">
      <div class="output" style="color: black">{{result}}</div>
    </div>
  </body>
</html>
